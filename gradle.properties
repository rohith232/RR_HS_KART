# JVM arguments for Gradle daemon (optimized memory usage)
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8

# Kotlin version (ensure it matches the project)
kotlin.version=1.9.0

# Enable AndroidX (required for modern Android development)
android.useAndroidX=true

# Enforce official Kotlin code style
kotlin.code.style=official

# Reduce the size of the R class for faster compilation
android.nonTransitiveRClass=true

# Enable parallel execution for faster builds (if your project is modular)
org.gradle.parallel=true

# Enable caching for improved incremental build performance
org.gradle.caching=true
